image: node:latest

stages:
  - compile
  - style
  - test
  - deploy

# Setup scripts
.setup:
  front:
    - cd frontend
    - yarn set version stable
    - YARN_ENABLE_IMMUTABLE_INSTALLS=false CI=true yarn install
  back:
    - cd backend
    - pip3 install pipenv
    - pipenv install --dev

# Compile
compile-front:
  stage: compile
  script:
    - !reference [.setup, front]
    - yarn compile
  needs: []

compile-back:
  stage: compile
  image: python:3.8.10-slim-buster
  script:
    - !reference [.setup, back]
    - pipenv run compile
  needs: []

# Style
style-front:
  stage: style
  script:
    - !reference [.setup, front]
    - yarn lint
    - yarn check-format
  needs: [compile-front]

style-back:
  stage: style
  image: python:3.8.10-slim-buster
  script:
    - !reference [.setup, back]
    - pipenv run lint
    - pipenv run check-format
  needs: [compile-back]

# Test
test-front:
  stage: test
  script:
    - !reference [.setup, front]
    - CI=true yarn test --passWithNoTests
  needs: [style-front]

test-back:
  stage: test
  image: python:3.8.10-slim-buster
  script:
    - !reference [.setup, back]
    - echo $NEWS_API_KEY >> src/.env
    - echo $SECRET_KEY >> src/.env
    - apt-get update
    - apt-get install redis-server -y
    - redis-server&
    - pipenv run test
  needs: [style-back]

# Deploy
deploy-app:
  stage: deploy
  script:
    - echo "To Do"
  needs: [test-front, test-back]
