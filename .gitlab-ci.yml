image: nikolaik/python-nodejs:python3.8-nodejs16-slim

stages:
  - compile
  - lint
  - format
  - test
  - deploy

# Setup scripts
.setup:
  front:
    - cd frontend
    - yarn set version stable
    - yarn install
  back:
    - cd backend

# Compile
compile-front:
  stage: compile
  script:
    - !reference [.setup, front]
    - yarn compile
  needs: []

compile-back:
  stage: compile
  script: 
    - python3 -m compileall -q .
  needs: []

# Lint
lint-front:
  stage: lint
  script:
    - !reference [.setup, front]
    - yarn lint
  needs: [compile-front]

# lint-back:
#   stage: lint
#   script:
#     - pip3 install pylint
#     - touch backend/__init__.py
#     - pylint backend
#   needs: [compile-back]
  

# Format
format-front:
  stage: format
  script:
    - !reference [.setup, front]
    - yarn format --check
  needs: [lint-front]

format-back:
  stage: format
  script:
    - !reference [.setup, back]
    - autopep8 -d --exit-code -r .
  # needs: [lint-back]

# Test
test-front:
  stage: test
  script:
    - !reference [.setup, front]
    - CI=true yarn test
  needs: [format-front]

test-back:
  stage: test
  script:
    - !reference [.setup, back]
    - pytest
  needs: [format-back]

# Deploy
deploy-app:
  stage: deploy
  script:
    - echo "To Do"
  needs: [test-front, test-back]

